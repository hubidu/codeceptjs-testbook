<!doctype html>
<html>
    <head>
        <script src='/socket.io/socket.io.js'></script>
        <script>
            var socket = io();

            socket.on('welcome', function(data) {
                addMessage(data);

                // Respond with a message including this clients' id sent from the server
                socket.emit('i am client', {data: 'foo!', id: data.id});
            });

            socket.on('codecept.suite', function(data) {
                addMessage(data);
            });
            socket.on('codecept.test', function(data) {
                addMessage(data);
            });
            socket.on('codecept.pass', function(data) {
                addMessage(data);
            });
            socket.on('codecept.step', function(data) {
                addMessage(data);
            });
            socket.on('codecept.fail', function(data) {
                addMessage(data);
            });

            socket.on('error', console.error.bind(console));
            socket.on('message', console.log.bind(console));

            function addMessage(message) {
                var text = document.createTextNode(JSON.stringify(message)),
                    el = document.createElement('li'),
                    messages = document.getElementById('messages');

                el.appendChild(text);
                if (message.screenshot) {
                  const imgEl = document.createElement('img');
                  imgEl.setAttribute('src', 'http://localhost:3000/screenshots/' + message.screenshot);
                  imgEl.setAttribute('width', '50px');
                  el.appendChild(imgEl);
                }
                messages.appendChild(el);
            }
        </script>
    </head>
    <body>
        <ul id='messages'></ul>
    </body>
</html>
